<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ul {
            list-style: none;
        }
        #location {
            float: left;
        }
        #message {
            float: right;
        }
        #message li{
            float: left;
        }
        #login {
            height: 40px;
            font-size: 25px;
            background-color: #e3e4e5;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="login">
            <ul id="location">
                <li>北京</li>
            </ul>
            <ul id="message">
                <li>我的订单</li>
                <li>我的京东</li>
                <li>京东会员</li>
                <li>企业采购</li>
                <li>客户服务</li>
                <li>网站导航</li>
                <li>手机京东</li>
            </ul>
        </div>
        <div id="logo"></div>
        <div id="search"></div>
        <div id="cart"></div>
        <div id="nav"></div>
    </div>
    <div id="banner"></div>
    <div id="content"></div>
    <div id="footer"></div>
</body>
</html>
